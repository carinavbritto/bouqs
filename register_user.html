    <a href="index.html" class="container btn-back"><img src="assets/img/arrow_back.svg" alt="Voltar"></a>

    <section class="details">
        <div class="container">

            <section class="registerUser">
                <form action="#">
                    <div class="row form-group">
                        <div class="col-sm-7 formData no-padding">
                            <h1>Acessar sua conta:</h1>

                            <div class="col-sm-7 no-padding">
                                <a href="login.html" class="btn btn-outline-blue">Entra na sua conta</a>

                                <div class="row col-sm-12 no-padding or">
                                    <hr class="col-sm-4 no-padding">
                                    <h3 class="col-sm-4">Ou</h3>
                                    <hr class="col-sm-4 no-padding">
                                </div>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="col-xs-12 col-md-12 no-padding formRow">
                                        <input type="text" name="name" id="name" placeholder="Nome" />
                                    </div>

                                    <div class="col-4 col-md-4 no-padding formRow">
                                        <input type="tel" name="birthdate" id="birthdate" placeholder="Nascimento" />
                                    </div>

                                    <div class="col-8 col-md-8 no-padding-right formRow">
                                        <input type="text" name="cpf" id="cpf" placeholder="CPF" />
                                    </div>

                                    <div class="col-xs-12 col-md-12 no-padding formRow">
                                        <input type="email" name="email" id="email" placeholder="E-mail" />
                                    </div>

                                    <div class="col-xs-12 col-md-12 no-padding formRow">
                                        <input type="tel" name="cellphone" id="cellphone" placeholder="Celular" />
                                    </div>

                                    <div class="col-6 col-md-6 no-padding formRow">
                                        <input type="password" name="password" id="password" placeholder="Senha" />
                                    </div>
                                    <div class="col-6 col-md-6 no-padding-right formRow">
                                        <input type="password" name="confirmation" id="confirmation" placeholder="Confirmar senha" />
                                    </div>
                                    <div class="col-4 col-md-3 no-padding formRow">
                                        <input type="tel" name="cep" id="cep" placeholder="CEP" />
                                    </div>
                                    <div class="col-8 col-md-9 no-padding-right formRow">
                                        <input type="text" readonly name="address" id="address" placeholder="Endereço" />
                                    </div>
                                    <div class="col-3 col-md-4 no-padding formRow">
                                        <input type="tel" name="number" id="number" placeholder="Número" />
                                    </div>
                                    <div class="col-9 col-md-8 no-padding-right formRow">
                                        <input type="text" name="complement" id="complement" placeholder="Complemento" />
                                    </div>
                                    <div class="col-md-4 no-padding formRow">
                                        <input type="tel" readonly name="neighborhood" id="neighborhood" placeholder="Bairro" />
                                    </div>
                                    <div class="col-9 col-md-6 no-padding-right formRow" id="inputCity">
                                        <input type="text" readonly name="city" id="city" placeholder="Cidade" />
                                    </div>
                                    <div class="col-3 col-md-2 no-padding-right formRow">
                                        <input type="text" readonly name="state" id="state" maxlength="2" placeholder="UF" />
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-black"><a href="login.html">Criar Conta</a></button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
