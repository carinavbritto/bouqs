<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="/assets/img/favicon.png">

    <title>BOUQS | Fale conosco</title>
</head>

<body>

    <nav class="mainNav">
        <div class="container">
            <div class="row">
                <div class="navTitle col-sm-3">
                    <h1>BOUQS</h1>
                    <a href="#">
                        <img src="assets/img/logo.svg" alt="Logo BOUQS">
                    </a>
                </div>

                <div class="tabs navSection col-sm-6" id="mobileNavSection" style="visibility: hidden;">
                    <a href="#" class="sections">
                        <input type="radio" id="tab1" name="tab">
                        <label for="tab1">
                            <img src="assets/img/flower.svg" alt="Loja">
                        </label>
                    </a>

                    <a href="#" class="sections">
                        <input type="radio" id="tab2" name="tab">
                        <label for="tab2">
                            <img src="assets/img/personal_data.svg" alt="Entrega">
                        </label>
                    </a>

                    <a href="#" class="sections">
                        <input type="radio" id="tab3" name="tab" checked="checked">
                        <label for="tab3">
                            <img src="assets/img/credit-card-payment.svg" alt="Pagamento">
                        </label>
                    </a>
                </div>

                <div class="navBuy col-sm-3">
                    <a href="#" class="buyCart"><img src="assets/img/shopping-cart.svg" alt="Carrinho"><span class="badge empty">0</span></a>
                    <a href="#" class="buyLogin"><img src="assets/img/user.svg" alt="Login">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <nav class="mobileNav">
        <div class="container">
            <div class="row">
                <div class="navTitle">
                    <h1>BOUQS</h1>
                    <img src="assets/img/logo.svg" alt="Logo BOUQS">
                </div>


                <input type="checkbox" id="change-hamburguer">
                <a class="hamburguer" href="#">
                    <span></span>
                    <label for="change-hamburguer"></label>
                </a>

                <div class="menu">
                    <a href="#">Login</a>
                    <a href="#">Sobre</a>
                    <a href="#">Contato</a>
                </div>

                <a href="#" class="buyCart"><img src="assets/img/shopping-cart.svg" alt="Carrinho"><span class="badge empty">0</span></a>

            </div>
        </div>
    </nav>

    <section class="details">
        <div class="container">

            <section class="contact">
                <form action="#">
                    <div class="row form-group">
                        <div class="col-sm-5 formData no-padding">
                            <h1>Contato</h1>
                            <h2>Entre em contato conosco.</h2>

                            <div class="col-sm-12 no-padding formRow">
                                <input type="text" name="recipientName" id="nameInp" placeholder="Nome">
                                <small class="formValidation">Informação inválida. Por favor, digite novamente.</small>
                            </div>

                            <div class="col-sm-12 no-padding formRow">
                                <input type="email" name="email" id="emailInp" placeholder="E-mail">
                                <small class="formValidation hidden">Informação inválida. Por favor, digite novamente.</small>
                            </div>

                            <div class="col-sm-12 no-padding formRow">
                                <textarea name="" id="" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
                                <small class="formValidation hidden">Informação inválida. Por favor, digite novamente.</small>
                            </div>

                            <button type="submit" class="btn btn-black">Enviar</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </section>

    <footer class="mainFooter">
        <div class="container">
            <a href="#">
                <img src="assets/img/logo.svg" alt="Logo BOUQS">
            </a>
            <p>Copyright © 2020 | bouqs | desenvolvido por Irion Interactive</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/read_more.js"></script>

    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
